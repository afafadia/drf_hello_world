[inet_http_server]
port=localhost:9001

[supervisord]
logfile=/tmp/supervisord.log
pidfile=etc/supervisord.pid

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=http://localhost:9001

[program:drf_hello_world]
directory=/home/ftech/aniket/djangoprojects/drf_hello_world
command=gunicorn -w 2 -b localhost:8000 drf_hello_world.wsgi:application
user=ftech
autostart=true
autorestart=true
redirect_stderr=true
stopsignal=QUIT
killasgroup=true
startretries=3
stderr_logfile=/tmp/test.err.log
stdout_logfile=/tmp/test.out.log